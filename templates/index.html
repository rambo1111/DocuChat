<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chat Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="static/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" type="image/svg+xml" href="static/favicon.svg">
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <!-- Header Section -->
    <header class="bg-blue-500 text-white py-4 shadow-md">
        <div class="container mx-auto px-4 flex items-center justify-center">
            <img src="static/favicon.svg" alt="DocuChat Logo" class="w-12 h-12 mr-2">
            <h1 class="text-3xl font-bold">DocuChat</h1>
        </div>
    </header>
    
    <!-- Loader Section -->
    <div id="loader" class="loader fixed inset-0 bg-white flex justify-center items-center z-50">
        <div class="spinner-border animate-spin border-t-4 border-blue-500 w-12 h-12 rounded-full"></div>
    </div>

    <div class="container mx-auto px-4 py-8 flex-grow flex flex-col">
        <div class="bg-white shadow-md rounded-lg overflow-hidden flex flex-col h-full">
            <!-- PDF Upload Section -->
            <div class="p-4 border-b bg-gray-50">
                <div class="flex items-center space-x-4">
                    <input type="file" id="pdfUpload" accept=".pdf" class="hidden" />
                    <button id="uploadBtn" class="upload-btn">
                        <i class="fas fa-upload mr-2"></i>Upload PDF
                    </button>
                    <span id="fileName" class="text-gray-600">No file selected</span>
                </div>
                <div id="pdfSummary" class="mt-2 text-sm text-gray-700"></div>
            </div>

            <!-- Chat Interface -->
            <div id="chatContainer" class="chat-container">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- Message Input -->
            <div class="p-4 border-t bg-gray-50">
                <div class="flex items-center">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Ask a question about the PDF..." 
                        class="message-input"
                    >
                    <button 
                        id="sendBtn" 
                        class="send-btn"
                    >
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="static/scripts.js"></script>

    <footer class="bottom-center">
        <span>Vibhaw Kureel</span>
    </footer>
    
</body>
</html>
